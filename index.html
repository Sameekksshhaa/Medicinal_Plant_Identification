<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plant Identification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="/">MediPlants</a></h1>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Identify Medicinal Plants with Ease</h2>
            <p>Upload an image of a plant, and we'll help you identify it using AI.</p>
            <div class="upload">
                <input type="file" id="file" accept="image/*" ">
                <label for="file">Choose an Image</label>
            </div>
            <div class="button">
                <button onclick="identifyPlant()" class="button-49" role="button">Identify Plant</button>
            </div>
        </div>
    </section>

    <section id="results">
        <div class="container">
            <h2>Identification Results</h2>
            <div id="result" class="result-placeholder">Results will appear here.</div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 MediPlants. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
